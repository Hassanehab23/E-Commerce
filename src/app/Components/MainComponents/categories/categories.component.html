<section>
    <header class="mt-3">
        <h2 class="font-bold text-[40px] text-green-600 text-center dark:bg-gray-900 dark:text-gray-200"> All Categories</h2>
    </header>
    <div class="w-4/5 md:w-2/5 mx-auto">
        <input type="text" [(ngModel)]="userInput" placeholder="Search By Name...." class="Form-control dark:bg-gray-900 dark:text-gray-200">
    </div>
    <div class="w-11/12 mx-auto mt-5 bg-gray-100 p-5 rounded-2xl dark:bg-gray-900">
        <div class="flex flex-wrap">
            @for (Category of Categories | searchCategories:userInput;; track $index) {
                <div class="md:w-1/3  p-3 cursor-pointer">
                    <div class="inner border-[2px] shadow-md  hover:shadow-blue-200 hover:shadow-lg hover:scale-[1.01]">
                        <img [src]="Category.image" class="md:h-[250px] md:w-full w-[500px] rounded-md" [alt]="Category.name">
                        <h3 class="bg-gray-50  dark:bg-gray-950 dark:bg-opacity-85 dark:text-gray-200 py-5 text-center text-2xl font-bold text-black">{{Category.name}}</h3>
                    </div>
                </div>
            }
          
        </div>
    </div>
</section>
