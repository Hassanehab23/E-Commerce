<section class="my-3 py-3 flex flex-col">
 
    <header class="mt-3">
        <h2 class="font-bold text-[40px] text-green-600 text-center dark:bg-gray-900 dark:text-gray-200"> All Products</h2>
    </header>
    <div class="w-4/5 md:w-2/5 mx-auto">
        <input type="text" [(ngModel)]="userInput" placeholder="Search By Name...." class="Form-control dark:bg-gray-900 dark:text-gray-200">
     </div>
           <div class="w-11/12  mx-auto mt-5 bg-gray-100 dark:bg-gray-900 p-5 rounded-2xl">
            <div class="flex flex-wrap">
               @for (Product of Products|search:userInput;track $index) {
              
                <div class="Product cursor-pointer md:w-1/5 p-2">
                    <div class="inner dark:bg-opacity-95  dark:text-gray-200 bg-gray-200 dark:bg-[#1F2937] rounded-xl p-3">
                        <div  [routerLink]="['/ProductDetails',Product?._id]" >
                        <div class="productImg relative group"> 
                            <img [src]="Product?.imageCover" class="w-full cursor-pointer rounded-lg" [alt]="Product?.tittle">
                            <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-lg">
                            </div>
    
                        </div>
                                <span class="text-green-400 text-xs font-semibold">{{Product.category.name}}</span>
                                <h2 class="font-bold text my-3">{{Product?.title.split(" ").splice(0,2).join(" ") |lowercase}}</h2>
    
                            <span class="font-semibold">
                                <span class=""><i class="text-yellow-400 fa-solid fa-star"></i></span>
                                                   {{Product?.ratingsAverage}}
                                <span class="text-gray-400 text-sm">({{Product?.ratingsQuantity}})</span>
                            </span>   
                      </div>

                      <div class="flex items-center justify-between">
                        <span class="block text-lg font-semibold"><span class="font-bold text-red-500">EGP</span> {{Product?.price}}</span>
                        <button (click)="addproducttocart(Product?._id)" class="bg-green-600 rounded px-[8px] py-[2px] text-black block hover:bg-green-900"><span class="bolder text-xl">+</span></button>
                      </div>

                      
                      <div class="flex flex-wrap justify-between items-center p-2">
                        <div class="flex items-center justify-between py-2">
                            <span (click)="toggleWishlist(Product?._id)" class="flex items-center gap-2 px-4 py-2 rounded-lg shadow transition"
                            [ngClass]="{'bg-red-500 hover:bg-red-600 text-white  dark:bg-blue-950 dark:text-gray-950': isInWishlist(Product?._id), 'bg-gray-300 text-gray-500 dark:bg-gray-900': !isInWishlist(Product?._id)}">
                            <i class="fas fa-heart"></i>
                            </span>
                        </div>
                       </div>
                        </div>
                        </div>
                    }
                <!-- @empty{
                    <div class="flex justify-center items-center">
                       <span class="block text-center"><i class="fa fa-spinner fa-spin"></i></span>
                   </div>
                }     -->
            </div>
        </div>
 
 </section>
